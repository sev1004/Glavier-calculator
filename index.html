<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LostArk Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>로스트아크 시뮬레이터</h1>
      <div class="badge" id="appVersion">v0.1</div>
    </header>

    <!-- 공통 입력 영역 -->
    <section class="card">
      <h2>공통 설정</h2>

      <div class="grid2">
        <div class="field">
          <label for="patInput">개발자 PAT (JWT)</label>
          <div class="row">
            <input id="patInput" type="password" placeholder="bearer 없이 붙여넣기 OK" />
            <button id="togglePatBtn" type="button">표시</button>
          </div>

          <div class="row row-compact">
            <label class="checkbox">
              <input id="rememberPat" type="checkbox" />
              이 기기에서 기억하기(로컬 저장)
            </label>
            <button id="clearPatBtn" type="button" class="danger">삭제</button>
          </div>

          <p class="help">⚠ 공용 PC에서는 기억하기를 끄세요.</p>
          <p class="status" id="patStatus"></p>
        </div>

        <div class="field">
          <label for="characterName">캐릭터명</label>
          <div class="row">
            <input id="characterName" type="text" placeholder="예: 만찬도둑" />
          </div>

          <div class="cardInner">
            <div class="pill">상태</div>
            <div id="globalStatus" class="mono">준비 완료</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 탭 -->
    <nav class="tabs" aria-label="섹션 탭">
      <button class="tab active" data-tab="equipment" type="button">장비</button>
      <button class="tab" data-tab="skills" type="button">스킬</button>
      <button class="tab" data-tab="arkpassive" type="button">아크 패시브</button>
      <button class="tab" data-tab="arkgrid" type="button">아크 그리드</button>
    </nav>

    <!-- 탭 컨텐츠 -->
    <main class="tabPanels">
      <section class="card tabPanel active" id="panel-equipment">
        <h2>장비</h2>
        <div id="equipmentRoot"></div>
      </section>

      <section class="card tabPanel" id="panel-skills">
        <h2>스킬</h2>
        <div id="skillsRoot"></div>
      </section>

      <section class="card tabPanel" id="panel-arkpassive">
        <h2>아크 패시브</h2>
        <div id="arkpassiveRoot"></div>
      </section>

      <section class="card tabPanel" id="panel-arkgrid">
        <h2>아크 그리드</h2>
        <div id="arkgridRoot"></div>
      </section>
    </main>
  </div>

  <!-- ✅ 모듈 엔트리 -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
