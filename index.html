<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Lost Ark Glavier Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>글레이브(창술사) 스킬 시뮬레이터</h1>
      <div>v0.1</div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>설정</h2>
        <p>여기에 클래스/스탯/각인/보석 등을 넣을 예정</p>

        <button id="testBtn">테스트 버튼</button>
        <p id="testResult"></p>
      </section>

      <section class="card">
        <h2>시뮬레이터</h2>
        <p>여기에 스킬 슬롯 UI / 트포 선택 UI가 들어갈 예정</p>
      </section>

      
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
